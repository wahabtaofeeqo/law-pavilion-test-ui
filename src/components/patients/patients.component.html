<div class="h-100 container-fluid p-4">

	<!-- Loading Indicator -->
	<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "square-jelly-box" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>

	<h2 class="text-color mb-4">
		Patient List
	</h2>

	<table mat-table [dataSource]="dataSource" class="mat-elevation-z4 w-100">

		<ng-container matColumnDef="Profile">
			<th mat-header-cell *matHeaderCellDef></th>
			<td mat-cell *matCellDef = "let element">
				<img src="assets/user.png" class="rounded-circle" style="width: 40px; height: 40px;">
			</td>
		</ng-container>

	   <ng-container matColumnDef = "Name">
	      <th mat-header-cell *matHeaderCellDef>NAME</th>
	      <td mat-cell *matCellDef = "let element"> {{element.personal.surname}} {{element.personal.firstname}}  </td>
	   </ng-container>
	   <ng-container matColumnDef = "Gender">
	      <th mat-header-cell *matHeaderCellDef>GENDER</th>
	      <td mat-cell *matCellDef = "let element">
	      	<button class="btn btn-light btn-sm text-muted">
	      		{{element.personal.gender}}
	      	</button>
	      </td>
	   </ng-container>
	   	<ng-container matColumnDef = "Age">
	      	<th mat-header-cell *matHeaderCellDef>AGE</th>
	      	<td mat-cell *matCellDef = "let element"> {{element.personal.age ? element.personal.age : 'N/A'}} </td>
	   	</ng-container>
	   	<ng-container matColumnDef = "Phone">
	      	<th mat-header-cell *matHeaderCellDef>PHONE NUMBER</th>
	      	<td mat-cell *matCellDef = "let element"> {{element.personal.phone}} </td>
	   	</ng-container>

	   	<ng-container matColumnDef = "Address">
	      	<th mat-header-cell *matHeaderCellDef>ADDRESS</th>
	      	<td mat-cell *matCellDef = "let element"> {{element.personal.address}} </td>
	   	</ng-container>

	   	<ng-container matColumnDef="Action">
			<th mat-header-cell *matHeaderCellDef></th>
			<td mat-cell *matCellDef = "let element">
				<a href="#" class="btn btn-sm btn-profile px-3">View Profile</a>
			</td>
		</ng-container>

	   <tr mat-header-row *matHeaderRowDef = "displayedColumns" class="bg-light"></tr>
	   <tr mat-row *matRowDef = "let row; columns: displayedColumns;"></tr>
	</table>
</div>
